<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Identity Management, Authentication and Authorization in OpenPaaS</title>

		<meta name="description" content="User management in OpenPaaS">
		<meta name="author" content="Matthieu Baechler">

		<link rel="stylesheet" href="../css/reveal.css">
		<link rel="stylesheet" href="../css/theme/default.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="../lib/css/zenburn.css">

	</head>

	<body>

		<div class="reveal">

			<div class="slides">

                <!-- Use external markdown resource, and separate slides by three newlines; vertical slides by two newlines -->
                <section data-markdown="identity.md" data-separator="^\n\n\n" data-vertical="^\n\n"></section>

            </div>
		</div>

		<script src="../lib/js/head.min.js"></script>
		<script src="../js/reveal.js"></script>

		<script>

			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
				overview: true,

				theme: Reveal.getQueryHash().theme,
				transition: Reveal.getQueryHash().transition || 'default',

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: '../lib/js/classList.js', condition: function() { return !document.body.classList; } },
					// Syntax highlight for <code> elements
					{ src: '../plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },

					{ src: '../plugin/markdown/showdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } }
				]
			});

		</script>

	</body>
</html>
